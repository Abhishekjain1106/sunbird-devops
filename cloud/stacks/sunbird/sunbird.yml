version: '3.1'
services:
  player:
    image : "manojrpms/sunbird_player_image:latest"
    deploy:
      replicas: 1
    environment:
      sunbird_port: 3000
      sunbird_content_player_url: "http://content_service_content_service:5000/api/sb/v1/"
      sunbird_learner_player_url: "http://application_learner:9000/v1/"
    ports:
     - "3000:3000"
    networks:
      - default

  content:
    image : "manojrpms/sunbird_content_service_image:latest"
    environment:
      sunbird_mongo_ip: 10.10.2.5
    deploy:
      replicas: 1
    ports:
     - "5000:5000"
    networks:
      - default
  learner:
    image : "manojrpms/sunbird_learner_service_image:latest"
    environment:
      sunbird_learnerstate_actor_host: application-actor
      sunbird_learnerstate_actor_port: 8088
    deploy:
      replicas: 1
    ports:
     - "9000:9000"
    networks:
      - default
networks:
  default:
    driver: overlay
