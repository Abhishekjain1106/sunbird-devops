version: '3.1'

services:
  player:
    image : "manojrpms/sunbird_player_image:latest"
    deploy:
      replicas: 1
    environment:
      sunbird_port: 3000
      sunbird_content_player_url: "http://application_content:5000/api/sb/v1/"
      sunbird_learner_player_url: "http://application_learner:9000/v1/"
    ports:
     - "3000:3000"
    networks:
      - default

  content:
    image : "manojrpms/sunbird_content_service_image:latest"
    environment:
      sunbird_mongo_ip: 10.10.2.5
    deploy:
      replicas: 1
    ports:
     - "5000:5000"
    networks:
      - default

  elasticsearch:
    image : "elasticsearch:latest"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.app_elasticsearch==1
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    ports:
     - "9200:9200"
    networks:
      - default

  learner:
    image : "manojrpms/sunbird_learner_service_image:latest"
    environment:
      sunbird_learnerstate_actor_host: application-actor
      sunbird_learnerstate_actor_port: 8088
    deploy:
      replicas: 1
    ports:
     - "9000:9000"
     - "8099:8099"
    networks:
      - default
volumes:
  application_cassandra:
    driver: local
  elasticsearch:
    driver: local

networks:
  default:
    driver: overlay