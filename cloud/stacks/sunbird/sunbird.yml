version: '3.1'

services:
  mongo:
    image : "mongo:latest"
    deploy:
      replicas: 1
    ports:
     - "27017:27017"
    networks:
      - default

  player:
    image : "manojrpms/sunbird_player_image:latest"
    deploy:
      replicas: 1
    environment:
      sunbird_port: 3000
      sunbird_content_player_url: "http://application_content:5000/api/sb/v1/"
      sunbird_learner_player_url: "http://application_learner:9000/v1/"
    ports:
     - "3000:3000"
    networks:
      - default

  content:
    image : "manojrpms/sunbird_content_service_image:latest"
    environment:
      sunbird_mongo_ip: 10.10.2.5
    deploy:
      replicas: 1
    ports:
     - "5000:5000"
    networks:
      - default

  cassandra:
    image : "cassandra:latest"
    volumes:
      - application_cassandra:/var/lib/cassandra
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.application_cassandra==1
    ports:
     - "9042:9042"
    networks:
      - default

  elasticsearch:
    image : "elasticsearch:latest"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.app_elasticsearch==1
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    ports:
     - "9200:9200"
    networks:
      - default

