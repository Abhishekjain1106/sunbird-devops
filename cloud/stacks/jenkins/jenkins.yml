version: '3'

services:

  jenkins:
    image: jenkinsci/jenkins:lts-alpine
    ports:
      - "50000:50000"
      - "8080:8080"
    environment:
      - JENKINS_OPTS="--prefix=/jenkins --dns=8.8.8.8"
    volumes:
      - jenkins:/var/jenkins_home
    deploy:
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.servicePath=/jenkins
        - com.df.port=8080
      placement:
        constraints:
          - "node.labels.jenkins==1"


volumes:
  jenkins:
    driver: local

