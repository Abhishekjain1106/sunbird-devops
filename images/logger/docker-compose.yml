version: '3.1'

services:
  elasticsearch:
    image: elasticsearch
    environment:
      - LOGSPOUT=ignore
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - '9201:9200'
    networks:
      - logger

  kibana:
    image: kibana
    environment:
      - LOGSPOUT=ignore
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    ports:
      - '5601:5601'
    networks:
      - logger

  logstash:
    image: grvsinghania/logger:0.0.1-bronze
    command: logstash -f /conf/logstash.conf
    environment:
      - LOGSPOUT=ignore
    depends_on:
      - elasticsearch
    networks:
      - logger

  logspout:
    image: gliderlabs/logspout
    command: syslog+tcp://logstash:51415
    deploy:
      mode: global
    environment:
      - SYSLOG_FORMAT=rfc3164
    depends_on:
      - logstash
    volumes:
      - '/var/run/docker.sock:/tmp/docker.sock'
    networks:
      - logger
      - api-manager_default
      - jenkins_default
      - monitor
      - application_default

networks:
  api-manager_default:
    external: true
  jenkins_default:
    external: true
  monitor:
    external: true
  application_default:
    external: true
  logger:
    driver: overlay

