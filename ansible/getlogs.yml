---
- hosts: swarm-manager
  become: yes
  tasks:
    - name: Get the logs of content, player and learner service and api manager service
      shell: "docker service logs --tail 1000 {{item}}"
      with_items:
        - content-service
        - learner-service
        - player_player
        - api-manager_kong
      register: logs

    - name: displaying all the logs of the services
      debug:
        var: logs
