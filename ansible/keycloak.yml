---
- hosts: keycloak
  become: true
  pre_tasks:
    - name: Add group
      group: name=keycloak state=present
      become: true
    - name: Create user
      user: name=keycloak  group=keycloak shell=/bin/bash createhome=yes update_password=always
      become: true
  vars_files:
    - 'secrets/{{env}}.yml'
  roles:
    - java8
    - keycloak
    - monit
