- include_vars: secrets/{{env}}.yml

- name: Install jq
  apt: name=jq state=present
  become: yes

- name: Create secrets
  shell: "echo '{{item.value}}' | docker secret create {{item.name}} -"
  with_items: "{{swarm_secrets}}"
  ignore_errors: true
  no_log: true

- name: Create networks
  shell: "docker network create --driver overlay {{item}}"
  with_items:
    - "{{networks}}"
  ignore_errors: true

