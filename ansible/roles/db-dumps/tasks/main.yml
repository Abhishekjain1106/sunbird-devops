- name: Clean artifact path
  file:
    state: absent
    path: "/tmp/cql/sunbird_orgs.csv"

- name: Ensure CQL directory exists
  file:
    path: /tmp/cql/csv
    state: directory

- name: Save CQL
  copy: src=sunbird_orgs.cql dest=/tmp/cql/sunbird_orgs.cql

- shell: 'cqlsh -f /tmp/sunbird_orgs.cql'

- fetch:
    src: /tmp/csv/sunbird_orgs.csv
    dest: /tmp/fetched
    fail_on_missing: yes

- name: Clean CQL
  file:
    path: "/tmp/cql"
    state: absent