apiVersion: v1
data:
  default.conf: |
    server {
      listen 80;
      listen [::]:80;

      location /learner/ {
        set $target http://learner-service:9000;
        rewrite ^/learner/(.*) /$1 break;
        proxy_pass $target;
      }
      location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://kong:8000;
      }
      location /admin-api/ {
        rewrite ^/admin-api/(.*) /$1 break;
        proxy_pass http://kong:8001;
      }
    }
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: private-ingress.conf
  namespace: {{ .Values.namespace }}
